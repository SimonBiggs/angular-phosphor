<textarea type="text" class="form-control" id="xff" required
  [(ngModel)]="coords.x" name="xff"></textarea>

<h1>{{title}}</h1>

<h2>My Heroes</h2>
<ul class="heroes">
  <li *ngFor="let hero of heroes"
    [class.selected]="hero === selectedHero"
    (click)="onSelect(hero)">
    <span class="badge">{{hero.id}}</span> {{hero.name}}
  </li>
</ul>



<my-hero-detail [hero]="selectedHero" id="my-hero-detail"></my-hero-detail>
<my-hero-form id="my-hero-form"></my-hero-form>
<my-raw-coordinates [coords]="coords" [selectedHero]="selectedHero" id="my-raw-coordinates"></my-raw-coordinates>
<my-plot [x]="coords.x" [y]="coords.y" id="my-plot"></my-plot>

<h2>Raw Coordinates</h2>

<form (ngSubmit)="onSubmit()" #rawCoordsForm="ngForm">
  <div class="form-group">
    <label for="coords.x">X coordinates</label>
    <textarea type="number[]" class="form-control" id="x" required
      [(ngModel)]="coords.x" placeholder="x" name="x"></textarea>
  </div>

  <div class="form-group">
    <label for="coords.y">Y coordinates</label>
    <textarea type="number[]" class="form-control" id="y" required
      [(ngModel)]="coords.y" placeholder="y" name="y"></textarea>
  </div>

  <button type="submit" class="btn btn-default"
    [disabled]="!rawCoordsForm.form.valid">Submit</button>
</form>
